8<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 문구</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🔮 포춘쿠키가 말하길... 🔮</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "오늘은 좋은 일이 있을 거에요",
                "위험한 일을 주의하세요",
                "평화로운 날이네요",
                "운은 답을 말해주지 않음을 명심하세요",
                "스스로든, 타인이든, 너무 믿지 마세요",
                "어려운 것은 그만큼의 가치가 있답니다",
                "불안감은 그저 느낌일 뿐이에요",
                "물을 조심하세요",
                "오늘 당첨됩니다!",
                "안전과 평화는 당연한 게 아니에요",
                "지금의 내가 미래의 나를 만듭니다",
                "모두의 생각이 같다는 건, 아무도 생각하지 않는다는 뜻",
                "중요한 걸 놓치고 있어요",
                "뜻밖의 행운이 찾아와요!",
                "너무 깊게 고민하지 마세요",
                "목표가 있다면 곧 이룰 수 있어요",
                "사랑하는 사람이 생길 거에요",
                "타인의 시선을 크게 신경쓰지 마세요",
                "게으름은 당신을 죽일 겁니다",
                "가끔은 여유도 필요해요",
                "오늘 꽝이 나옵니다",
                "소소한 행복이 있을거에요",
             ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
